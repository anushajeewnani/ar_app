<ion-content [fullscreen]="true">
  <div *ngIf="!isARMode" class="start-screen">
    <ion-button expand="block" (click)="startAR()">
      Start AR Experience
    </ion-button>
  </div>

  <div *ngIf="isARMode" class="ar-container">
    <div class="ar-content">
        <a-scene embedded arjs='sourceType: webcam; 
          debugUIEnabled: false; 
          sourceWidth: 1920; 
          sourceHeight: 1080;
          displayWidth: 1920; 
          displayHeight: 1080;
          fov: 80;' 
          renderer="logarithmicDepthBuffer: true;" 
          vr-mode-ui="enabled: false"
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
        <a-marker preset="hiro">
          <a-entity position="0 0.5 0" scale="0.05 0.05 0.05" gltf-model="assets/your-3d-model.glb"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>


    <!-- Exit AR button -->
    <ion-button class="exit-button" color="danger" (click)="exitAR()">
      Exit AR
    </ion-button>
  </div>
</ion-content>
